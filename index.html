<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="wrapper">
      <fieldset>
        <form action="" id="formDay" class="form">
          <label for="day" class="label">DAY</label>
          <input
            type="number"
            id="day"
            name="day"
            min="1"
            max="31"
            placeholder="DD"
            value="" />
          <label class="errorText" for="day" id="errorDay"
            >This field is required</label
          >
        </form>

        <form action="" id="formMonth" class="form">
          <label for="month" class="label">MONTH</label>
          <input
            type="number"
            id="month"
            name="month"
            min="1"
            max="12"
            placeholder="MM" />
          <label class="errorText" for="month" id="errorMonth"
            >This field is required</label
          >
        </form>

        <form action="" id="formYear" class="form">
          <label for="year" class="label">YEAR</label>
          <input
            type="number"
            id="year"
            name="year"
            min="1900"
            max="2023"
            placeholder="YYYY" />
          <label class="errorText" for="year" id="errorYear"
            >This field is required</label
          >
        </form>
      </fieldset>
      <div class="buttonBox">
        <hr />
        <button type="submit" class="button">
          <img src="assets/images/icon-arrow.svg" alt="icon" />
        </button>
        <hr class="mobileLine" />
      </div>

      <div class="container">
        <h1><span id="spanYears">--</span>years</h1>
        <h1><span id="spanMonths">--</span>months</h1>
        <h1><span id="spanDays">--</span>days</h1>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
